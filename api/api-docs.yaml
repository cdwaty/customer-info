openapi: 3.0.3
info:
  title: Customer Information API
  version: 1.0.0
  description: REST API for managing customer information and documents
servers:
  - url: http://localhost:3001
    description: Development server

paths:
  /api/customers:
    get:
      summary: Get all customers
      responses:
        '200':
          description: List of customers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
    post:
      summary: Create new customer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '201':
          description: Customer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '400':
          description: Invalid input

  /api/customers/{id}:
    get:
      summary: Get customer by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Customer details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Customer not found
    put:
      summary: Update customer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '200':
          description: Customer updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        '404':
          description: Customer not found
    delete:
      summary: Delete customer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Customer deleted
        '404':
          description: Customer not found

  /api/customers/{customerId}/documents:
    get:
      summary: Get customer documents
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: List of customer documents
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
    post:
      summary: Save document metadata
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentRequest'
      responses:
        '200':
          description: Document metadata saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'

  /api/customers/{customerId}/documents/{documentId}:
    delete:
      summary: Delete document
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: documentId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Document deleted
        '404':
          description: Document not found

components:
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        streetAddress:
          type: string
        suburb:
          type: string
        city:
          type: string
        postCode:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    
    CustomerRequest:
      type: object
      required:
        - firstName
        - lastName
        - dateOfBirth
        - streetAddress
        - city
        - postCode
        - phoneNumber
        - email
      properties:
        firstName:
          type: string
        lastName:
          type: string
        dateOfBirth:
          type: string
          format: date
        streetAddress:
          type: string
        suburb:
          type: string
        city:
          type: string
        postCode:
          type: string
        phoneNumber:
          type: string
        email:
          type: string
          format: email
    
    Document:
      type: object
      properties:
        id:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int64
        fileName:
          type: string
        s3Key:
          type: string
        fileSize:
          type: integer
          format: int64
        contentType:
          type: string
        uploadedAt:
          type: string
          format: date-time
    
    DocumentRequest:
      type: object
      required:
        - fileName
        - s3Key
      properties:
        fileName:
          type: string
        s3Key:
          type: string
        fileSize:
          type: integer
          format: int64
        contentType:
          type: string